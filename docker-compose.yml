version: "3.2"

services:
  cc: # CC builder service for image builds
    image: ${CC_BUILDER_IMAGE}:${CC_TAG}-${TAG}
    ports:
      - 8091 # CCE
    build:
      context: .
      args:
        - BASE_IMAGE=${CC_SERVER_IMAGE}:${CC_TAG}    
        - CC_INSTALLER
        - CC_INSTALLER_URL
        - LICENSES_URL
        - REPO_HOST
        - REPO_PRODUCT
        - REPO_FIX
    environment:
      - LICENSES_URL
      - REPO_HOST
      - REPO_PRODUCT
      - REPO_FIX
    volumes: 
      - ./templates/:/opt/sagtools/profiles/CCE/data/templates/composite/
      - ./scripts/init.sh:/opt/sagtools/init.sh
      #- ./scripts/inventory.sh:/opt/sagtools/inventory.sh
      #- ./scripts/provision.sh:/opt/sagtools/provision.sh

  sagcc:
    image: ${CC_CLIENT_IMAGE}:${CC_TAG}
    volumes: 
      - ./:/src/
    environment: 
      - CC_SERVER
    entrypoint: sagcc
    command: --help

  sagccant:
    image: ${CC_CLIENT_IMAGE}:${CC_TAG}
    volumes: 
      - ./:/src/
    environment: 
      - CC_SERVER
    entrypoint: sagccant
    command: -p

  apply:
    image: ${CC_CLIENT_IMAGE}:${CC_TAG}
    volumes: 
      - ./:/src/
    environment: 
      - CC_SERVER
    entrypoint: sagcc exec templates composite apply --sync-job --wait 3600 -c 10
    command: --help

