alias: sag-is-mft
description: ActiveTransfer Server/Gateway

environments:
  default:
    mft.license.key: "*_(MAT|MAG)_10.*_*_*"       # ActiveTransfer license key
    is.instance.name:   default                   # Instance name    
    mft.fixes: ALL
    db.type: oracle
    db.url: jdbc:wm:oracle://localhost.eur.ad.sag:1521;serviceName=R12MAT01
    db.password: mat_101
    db.username: mat_101

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - mft-server   

templates:
  mft-server:
    licenses:      
      "IntegrationServer/instances/${is.instance.name}/packages/WmMFT/config/licenseKey.xml": ${mft.license.key}
    fixes: ${mft.fixes}
    products:      
      MFT:
      MFTSupport:
      integrationServer:
        ${is.instance.name}:          
          package.list:  WmMFT          
          configuration:            
            integrationServer-${instance.name}:
              COMMON-JDBC:              
                COMMON-JDBC-Default:
                  Pool: 
                    "@alias": "Default"
                    Name: "Default"
                    Description: "Default DBConnection"
                    MinSize: "0"
                    MaxSize: "10"
                    MaxIdleTime: "60000"
                    DatabaseServer: 
                      "@type": ${db.type}
                      URL: ${db.url}
                      User: ${db.username}
                      Password: ${db.password}                                    
              COMMON-DBFUNCTION:                
                COMMON-DBFUNCTION-ActiveTransfer:
                  Function:
                      "@alias": "ActiveTransfer"
                      Description: "ActiveTransfer Function"
                      PoolAlias: "Default"                            
provision:
  default:
    runtime: ${nodes}
