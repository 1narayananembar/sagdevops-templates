alias: sag-designer-cloudstreams
description: Software AG Designer > Services

environments:
  default:
    designer.fixes: []

templates:
  cloudstreams:
    fixes: ${designer.fixes}
    products:
      LDev:                                 # Service Development 
      wcd:                                  # CloudStreams plugin

layers:
  designer:
