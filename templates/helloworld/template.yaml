alias: helloworld

environments:
  default:
    repo.product: ""     # product repository name, required for product installation
    repo.fix:     ""     # fix repository name, required for fix installation
    nodes:        ${}    # target node alias(es)
  
    hello.world:  ${}    # example parameter
                    
layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:   
      - hello

templates:
  hello:
    fixes: []
    products:
      SPM:
        default:
          configuration:
            OSGI-SPM:
              COMMON-JSW: # static configuration
                COMMON-JSW: |
                  wrapper.logfile.maxfiles=1
                  wrapper.logfile.maxsize=1m
              COMMON-JAVASYSPROPS: 
                COMMON-JAVASYSPROPS: |
                  hello.world=${hello.world}  # static configuration
                  hello.name=%HELLO_NAME%     # dynamic configuration handled by Tanuki
            OSGI-SPM-ENGINE:
              COMMON-SYSPROPS:
                com.softwareag.platform.management.common.monitoring.BasicMonitoringService: |
                  com.softwareag.plm.spm.monitoring.poll.interval.seconds=15

provision:
  default:                                  
    runtime: ${nodes}
