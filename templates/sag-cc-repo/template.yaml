alias: sag-cc-repos
description: Default master repositories registration
version: 10.2

environments:
  default:
    repo.username: ${}
    repo.password: ${}

    repo.product: webM101 # SUPPORTED: webM102 webM101,webM100
    repo.fix: prodRepo

    repo.product.username: ${repo.username}
    repo.product.password: ${repo.password}
    repo.fix.username: ${repo.username}
    repo.fix.password: ${repo.password}

    repo.host: http://sdc.softwareag.com    
    repo.product.host: ${repo.host}
    repo.fix.host: ${repo.host}

repositories:
  product:                     
    ${repo.product}:
      # VALID values returned by 'sagcc list repositor products discover'          
      location: ${repo.product.host}/dataserve${repo.product}/repository/
      username: "${repo.product.username}"
      password: "${repo.product.password}"

  fix:                        
    ${repo.fix}:
      # VALID values returned by 'sagcc list repositor products discover'        
      location: ${repo.fix.host}/updates/${repo.fix}
      username: "${repo.fix.username}"
      password: "${repo.fix.password}"
