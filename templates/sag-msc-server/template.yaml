alias: sag-msc-server
description: Microservices container instance

environments:
  default:
    is.license.key:     ${}                 # REQUIRED: MSC license key
    is.instance.name:   msc                 # Instance name
    is.primary.port:    6666                # Primary port number
    is.diagnostic.port: 6667                # Dialgnostic port number
    is.jmx.port:        6668                # JMX port number
    is.memory.init:     128                 # Initial memory size
    is.memory.max:      256                 # Maximum memory size
    is.install.service: false
    is.fixes:                               # Default list of fixes to install
      # - wMFix.integrationServer.Core
      # - wMFix.integrationServer.SPM

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - is-server

templates:
  is-server:
    licenses:
      "IntegrationServer/config/licenseKey.xml": ${is.license.key} 
    fixes: ${is.fixes}
    products:
      MSC:
        ${is.instance.name}: 
          primary.port:    ${is.primary.port}
          diagnostic.port: ${is.diagnostic.port}
          jmx.port:        ${is.jmx.port}
          license.file:    IntegrationServer/config/licenseKey.xml
          install.service: ${is.install.service}
          configuration:
            OSGI-IS_${instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: ${is.memory.init}
                  MaxSize:  ${is.memory.max}
            
provision:
  default:
    runtime: ${nodes}
