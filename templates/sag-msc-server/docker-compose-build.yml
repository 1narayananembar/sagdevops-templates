version: "3.2"

services:
  node: # built UM image with the tested template
    image: ${TARGET_IMAGE}:${TAG}
    build:
      context: .
      args:
        - BUILDER_IMAGE=${CC_BUILDER_IMAGE}:${CC_TAG}-${TAG}
        - BASE_IMAGE=${CC_NODE_IMAGE}:${CC_TAG}
    ports:
      - "5555"
      - "8092"
    environment:
      - CC_AUTO_REGISTER=0
    # volumes: # IMPORTANT: to have a volume, otherwise UM fails to start!
      # JUST for debugging
      # - ./entrypoint.sh:/opt/softwareag/entrypoint.sh

  test: # 
    image: ${CC_CLIENT_IMAGE}:${CC_TAG}
    environment:
      - CC_SERVER=http://node:8092/spm # point to SPM
    links:
      - node
    command: > 
      bash -c '
      echo "Checking managed container status ..." &&
      sleep 30 &&
      sagcc list monitoring state OSGI-IS_msc -e ONLINE -w 240 --wait-for-cc &&
      sagcc list monitoring state integrationServer-msc -e ONLINE
      '
