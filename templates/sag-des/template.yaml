alias: sag-des
description: Digital Event Services as part of Integration Server core

environments:
  default:
    release.major:          ${}                                                   # release major version number
    os.platform:            ${}                                                    # OS platform code: w64|lnxamd64|osx
    is.license.key:         "*_PIE_${release.major}.*_*_${os.platform}"            # REQUIRED: IS license key 
    is.instance.name:       default                                                # Instance name
    is.primary.port:        5555                                                   # Primary port number
    is.diagnostic.port:     9999                                                   # Dialgnostic port number
    is.jmx.port:            8094                                                   # JMX port number
    is.memory.init:         128                                                    # Initial memory size
    is.memory.max:          256                                                    # Maximum memory size
    is.install.service:     false
    is.fixes:               []                                                     # Default list of IS fixes
    des.license.key:        "*_DEV_${release.major}.*_*_${os.platform}"            # REQUIRED: DES license key
    des.fixes:              []                                                     # Default list of DES fixes
    um.instance.port:       9000                                                   # UM primary port
    um.server.hostname:     ${node.host}                                           # UM server host, bind to node's host name

layers:
  runtime:
    productRepo:            ${repo.product}
    fixRepo:                ${repo.fix}
    templates:              [is-server,DES]

templates:
  is-server:
    licenses:
      "IntegrationServer/config/licenseKey.xml": "${is.license.key}" 
    fixes:                ${is.fixes}
    products:
      integrationServer:
        ${is.instance.name}: 
          primary.port:    ${is.primary.port}
          diagnostic.port: ${is.diagnostic.port}
          jmx.port:        ${is.jmx.port}
          license.file:    IntegrationServer/config/licenseKey.xml
          install.service: ${is.install.service}
          configuration:
            OSGI-IS_${instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: ${is.memory.init}
                  MaxSize:  ${is.memory.max}
            OSGI-IS_${is.instance.name}-DigitalEventServices:
              COMMON-WMMESSAGING-DES:
                UniversalMessaging:
                  Messaging:
                    '@alias': UniversalMessaging
                    Description: The pre-installed UniversalMessaging service
                    Enabled: 'true'
                    Provider:
                      '@type': UM
                      URL: nsp://${um.server.hostname}:${um.port}
  DES:
    fixes:                  ${des.fixes}
    licenses:
       "common/DigitalEventServices/license/license.xml": "${des.license.key}"
    products:
       DEV:
       DEVspm:
       DEVSharedLibs:
       DEVRuntime:
           
provision:
  default:
    runtime: ${nodes}
