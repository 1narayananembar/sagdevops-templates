alias: sag-des
description: Digital Event Services as part of Integration Server core

environments:
  default:
    release.major:          ${}                                                    # release major version number
    os.platform:            ${}                                                    # OS platform code: w64|lnxamd64|osx
    des.license.key:        "*_DEV_${release.major}.*_*_${os.platform}"            # REQUIRED: DES license key
    des.fixes:              []                                                     # Default list of DES fixes
    um.url:                 nsp://localhost:9000                                   # UM server or cluster url
    des.instance.id:        OSGI-IS_default                                        # server instance name

layers:
  runtime:
    productRepo:            ${repo.product}
    fixRepo:                ${repo.fix}
    templates:              [DES]

templates:
  DES:
    fixes:                  ${des.fixes}
    licenses:
       "common/DigitalEventServices/license/license.xml": "${des.license.key}"
    products:
       DEV:
       DEVspm:
       DEVSharedLibs:
       DEVRuntime:
         default:
           configuration:
            ${des.instance.id}-DigitalEventServices:
              COMMON-WMMESSAGING-DES:
                UniversalMessaging:
                  Messaging:
                    '@alias': UniversalMessaging
                    Description: The pre-installed UniversalMessaging service
                    Enabled: 'true'
                    Provider:
                      '@type': UM
                      URL: {um.url}

           
provision:
  default:
    runtime: ${nodes}

