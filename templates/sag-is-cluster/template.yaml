alias: sag-is-cluster
description: Integration Server stateless cluster

environments:
  default:
    is.license.key:     ${}                 # REQUIRED: IS license key
    is.instance.name:   default             # Instance name
    is.primary.port:    5555                # Primary port number
    is.diagnostic.port: 9999                # Dialgnostic port number
    is.jmx.port:        8094                # JMX port number
    is.memory.init:     128                 # Initial memory size
    is.memory.max:      256                 # Maximum memory size
    is.install.service: true
    is.fixes: []                            # Default list of fixes to install
      # - wMFix.integrationServer.Core
      # - wMFix.integrationServer.SPM
    
    # Database connection
    db.type:             oracle             # REQUIRED: Database type: oracle,sqlserver,db2
    db.host:             oracle             # REQUIRED: Database server hostname
    db.port:             1521               # REQUIRED: Database server port
    db.name:             WEBM               # Database name
    db.username:         ${db.name}         # Database username
    db.password:         ${db.name}         # Database password
    db.sid:              XE                 # Database name
    db.url:              "jdbc:wm:oracle://${db.host}:${db.port};SID=${db.sid}"
    db.products:         [IS]                 
    db.product.version:   latest

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - is-server
    databases:
      schemas:
        products:    ${db.products}
        version:     ${db.product.version}
        db.type:     ${db.type}
        db.url:      ${db.url}
        db.username: ${db.username}
        db.password: ${db.password}
        db.name:     ${db.name}

templates:
  is-server:
    licenses:
      "IntegrationServer/config/licenseKey.xml": ${is.license.key} 
    fixes: ${is.fixes}
    products:
      DatabaseComponentConfigurator:
      integrationServer:
        ${is.instance.name}: 
          primary.port:    ${is.primary.port}
          diagnostic.port: ${is.diagnostic.port}
          jmx.port:        ${is.jmx.port}
          license.file:    IntegrationServer/config/licenseKey.xml
          install.service: ${is.install.service}
          db.type:         ${db.type}
          db.url:          ${db.url}
          db.username:     ${db.username}
          db.password:     ${db.password}
          db.alias:        Default
          configuration:
            OSGI-IS_${instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: ${is.memory.init}
                  MaxSize:  ${is.memory.max}
 
provision:
  default:
    runtime: ${nodes}
