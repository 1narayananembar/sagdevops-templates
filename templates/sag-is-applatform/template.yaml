alias: sag-is-applatform
description: Integration Server with Application Platform

environments:
  default:
    is.license.key:     ${}                 # REQUIRED: IS license key
    is.instance.name:   default             # Instance name
    is.primary.port:    5555                # Primary port number
    is.diagnostic.port: 9999                # Dialgnostic port number
    is.jmx.port:        8094                # JMX port number
    is.memory.init:     256                 # Initial memory size
    is.memory.max:      512                 # Maximum memory size
    is.install.service: false
    is.fixes:                               # Default list of IS fixes
      # - wMFix.integrationServer.Core
      # - wMFix.integrationServer.SPM
      # - wMFix.PLSIS
      # - wMFix.SPMspm

layers:
  runtime:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
    templates:
      - is-server        # first create IS instance profile
      - app-platform-is  # then provision app platform into it

templates:
  is-server:
    licenses:
      "IntegrationServer/config/licenseKey.xml": ${is.license.key} 
    fixes: ${is.fixes}
    products:
      integrationServer:
        ${is.instance.name}: 
          primary.port:    ${is.primary.port}
          diagnostic.port: ${is.diagnostic.port}
          jmx.port:        ${is.jmx.port}
          license.file:    IntegrationServer/config/licenseKey.xml
          install.service: ${is.install.service}
          configuration:
            OSGI-IS_${instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: ${is.memory.init}
                  MaxSize:  ${is.memory.max}
  app-platform-is:
    fixes: ${app.fixes}
    products:
      PLS_IS:
      integrationServer:
        ${is.instance.name}:      # existing IS instance
          package.list: WmAppPlat # deploy the new package
            
provision:
  default:
    runtime: ${nodes}
